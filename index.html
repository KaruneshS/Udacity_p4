<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>Udacity P4</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">    
	    <link rel="stylesheet" href="style.css">
	</head>
	<body>
	    <nav class="navbar navbar-static-top navbar-default" role="navigation" style="margin-bottom: 0px;">
	      <span onclick="openNav()" class="btn btn-primary pull-left" style="margin-top: 0.5%; margin-left: 1%;">Filter</span>
	      <div class="container">
	      <!-- Brand and toggle get grouped for better mobile display -->
	          <div class="navbar-header"> 
	            <a class="navbar-brand" href="index.html">
	                <span>Neighborhood Map</span>
	            </a>
	          </div>	      
	      </div>
	    </nav>
	    <div id="map"></div>
	    <div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" style="margin-top: 15%;" onclick="closeNav()">&times;</a>
		  <br/><br/><input class="form-control" data-bind="textInput: filter" style="margin-bottom: 4%;" placeholder="Filter">
		  <ul class="list-group" data-bind="foreach: filterData">
			  <li class="list-group-item"><a href="#" data-bind="click: $parent.clickMarker,text: title"></a></li>
		  </ul>
		</div>
	    
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwlNUrY7sEuKmnITG86PJLcolDbTmRaaQ&callback=initMap">
	    </script>
	    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	    <script src="bower_components/knockout/dist/knockout.js"></script>
	    <script async type="text/javascript" src="script.js"></script>
	</body>
</html>
